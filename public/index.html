<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>EP Scraper</title>
  <style>
    body {
      background-color: white;
    }

    #wrapper {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    p {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div id="wrapper">

    <h1>EP Scraper</h1>
    <div>
      <button class="scrape-new">Scrape!</button>
      <button class="show-new">Show lessons</button>
    </div>

    <div class="subjects">
      <div id="subjectOne">Subject One:</div>
      <br>
      <div id="subjectTwo">Subject Two:</div>
      <br>
      <div id="subjectThree">Subject Three:</div>
      <br>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
